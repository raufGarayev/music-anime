<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="myNav" class="overlay">
        <a href="#" class="closebtn">&times;</a>
        <div class="overlay-content">
        </div>
    </div>
    <span id="burger"><i class="fa-solid fa-bars"></i> Playlist</span>
    <div class="text">
        <p>Music Player</p>
    </div>
    <div class="player">
        <div class="left-side">
            <div class="player-img">
                <img src="" alt="Album Art">
            </div>
            <div class="player-songname">
                <p id="title">Mahni adi</p>
                <p id="artist">Mahni oxuyan shexs</p>
            </div>
        </div>

        <div class="player-main">
            <audio src=""></audio>
            <div class="player-controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
            <div class="player-progress">
                <span id="current">0:00</span>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
                <span id="duration">2:34</span>
            </div>
        </div>
        <div class="settings-container">
            <input class="change-volume" type="range">
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
